{% extends "base.html" %}

{% block main_section %}

    <section id="create-page" class="auth">
        <form id="create" action="{% url 'edit plant' plant.id %}" method="post">
            <div class="container">
                <h1>Edit Plant</h1>

                {{ form }}

                <input class="btn submit" type="submit" value="Edit Plant">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
