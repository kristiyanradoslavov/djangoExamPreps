{% extends "base.html" %}


{% block main_content %}
    <!--Create Page-->
    <section class="createPage">

        <form method="post" action="{% url 'album add' %}">
            <fieldset>
                <legend>Add Album</legend>
                <div class="container">
                    {{ form }}
                    {% csrf_token %}
                    <button class="add-album" type="submit">Add New Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
