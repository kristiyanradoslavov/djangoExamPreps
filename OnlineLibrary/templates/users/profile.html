{% extends "home_and_books/home-with-profile.html" %}


{% block content %}

    <section id="profile-page" class="details">
        <div class="profile-information">
            <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
            {% if not profile.image_url %}
                <p class="img"><img
                        src="https://thumbs.dreamstime.com/b/profile-picture-vector-perfect-social-media-other-web-use-125320533.jpg"
                        alt="profile-pic"></p>
            {% else %}
                <p class="img"><img
                        src="{{ profile.image_url }}"
                        alt="profile-pic"></p>
            {% endif %}
            <div class="actions">
                <a class="button" href="{% url 'edit profile' %}">Edit</a>
                <a class="button" href="{% url 'profile delete' %}">Delete</a>
            </div>
        </div>
    </section>

{% endblock %}
