{% extends 'base.html' %}

{% block main_content %}

    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
        {% for game in games %}
            <section id="welcome-world">

                <!-- first game-->
                <div class="game">
                    <div class="image-wrap">
                        <!-- game image -->
                        <img src="{{ game.image_url }}"
                             alt="UNO">
                    </div>
                    <!-- game title -->
                    <h3>{{ game.title }}</h3>
                    <!-- game category-->
                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <!-- game details button -->
                        <a href="{% url 'game details' game.id %}" class="btn details-btn">Details</a>
                    </div>
                </div>

            </section>
        {% endfor %}
    {% endif %}

{% endblock %}
