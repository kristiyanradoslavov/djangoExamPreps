{% extends 'base.html' %}

        <form id="delete" method="post" action="{% url 'delete game' game.id %}">
            <div class="container">

                <h1>Delete Game</h1>

                {{ form }}

                <input class="btn submit" type="submit" value="Delete Game">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
