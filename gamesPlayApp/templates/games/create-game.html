{% extends 'base.html' %}

{% block main_content %}

    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" action="{% url 'create game' %}" method="post">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>

                {{ form }}

                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Game">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
