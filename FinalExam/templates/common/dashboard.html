{% extends 'base.html' %}

{% block main_content %}

    <!-- Dashboard Page -->
    {% if fruits %}
        <h2>Fruits</h2>
        <section id="dashboard">
            <!-- Display a div "fruit" with information about each post (if any)-->

            {% for fruit in fruits %}
                <div class="fruit">
                    <!-- fruit image -->
                    <img src="{{ fruit.image_url }}" alt="fruit_img"/>
                    <!-- fruit name -->
                    <h3 class="title">{{ fruit.name }}</h3>
                    <!-- fruit description -->
                    <p class="description">{{ fruit.description|truncatechars:50 }}</p>
                    <!-- fruit details button -->
                    <a class="details-btn" href="{% url 'fruit details' fruit.id %}">More Info</a>
                </div>
            {% endfor %}

        </section>

    {% else %}
        <h2>No fruit info yet.</h2>
    {% endif %}

{% endblock %}k %}
